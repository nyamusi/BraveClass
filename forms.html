<!DOCTYPE html>
<html lang="en">
<head>

    <meta charset="UTF-8">
    <title>House Care Hospital</title>
    <link rel="stylesheet" href="CSS/styles.css">


</head>
<body>
<form action="#">
    <div >
        <img src="images/hospial.jpg" height="300" width="300">
        <h3 style="text-align: center; margin-top: -200px">PATIENT ENTRANCE FORM</h3>
        <h4 style="text-align: center">PATIENT INFORMATION</h4>
    </div>
    <div style="margin-top: 200px">

        <div>
            <label> Firstname </label><br>
            <input class="inputstyle" type="text" name="fname">
        </div>
        <div>
            <label> Middlename </label><br>
            <input class="inputstyle" type="text" name="mname">
        </div>
        <div>
            <label> Lastname </label><br>
            <input class="inputstyle" type="text" name="lname">

        </div>

        <div>
            <label>Phone Number</label> <br>
            <input class="inputstyle" type="tel" name="pnumber">
        </div>

        <div>
            <label>Email Address</label><br>
            <input class="inputstyle" type="email" name="email">
        </div>
        <div>
            <label>Age</label><br>
            <input class="inputstyle" type="age" name="age">
        </div>
        <div>
            <label>Date of Birth</label><br>
            <input class="inputstyle" type="date" name="dob">
        </div>
        <div>
            <label>Patient Id</label><br>
            <input class="inputstyle" type="text">
        </div>
        <div>
            <label>Location</label><br>
            <input class="inputstyle" type="text" name="location">

        </div>
        <div>
            <label>Education</label><br>
            <input class="inputstyle" type="text" name="education">

        </div>
        <div class="otherinputs">
            <label>Marital Status</label><br>
            <input type="radio" value="Married">
            <label>Married</label>
            <input type="radio" value="Single">
            <label>Single</label>
            <input type="radio" value="Divorced">
            <label>Divorced</label>
            <input type="radio" value="other">
            <label>Other</label>
        </div>
        <div>
            <a href="kin.html" class="button">Continue</a>

        </div>
    </div>

</form>
</body>
</html>
