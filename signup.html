<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link rel="stylesheet" href="CSS/logstyles.css">
    <link rel="stylesheet" href="bootstrap.min.css">
    <script src="bootstrap/js/bootstrap.min.js"></script>
    <script src="js/jquery.min.js"></script>
    <script src="js/popper.min.js"></script>
</head>
<body>
<div class="signup-box">
    <h2>Create Your Account</h2>
    <form>
        <label >First Name</label>
        <input type="text" placeholder="Enter firstname">
        <label >Last  Name</label>
        <input type="text" placeholder="Enter lastname" ><br>
        <label >Password</label>
        <input type="text" placeholder="Enter Password"><br>
        <label>Confirm Password</label>
        <input type="password" placeholder="ConfirmPassword" ><br>

        <button type="button">Submit</button>
        <p class="change_link">
            Already a member ?
            <a href="Login.html" class="to_login">Please log-in </a>
        </p>
    </form>

</div>
</body>
</html>
